<ion-header>
  <ion-toolbar color="primary">
    <ion-title>[{{loadedDiaryEntry.date}}] {{ loadedDiaryEntry.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/diary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h1><strong>Type of misconduct</strong></h1>
      <ion-chip color="secondary">
        <ion-label color="secondary">{{ loadedDiaryEntry.misconductType }}</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <h1><strong>Description</strong></h1>
      {{ loadedDiaryEntry.content }}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary"><ion-icon name="create"></ion-icon></ion-fab-button>
      <ion-fab-button color="danger"><ion-icon name="trash"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
