<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Diary Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" *ngFor="let entry of diaryEntries">
        <app-diary-entry [diaryEntry]="entry"></app-diary-entry>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
