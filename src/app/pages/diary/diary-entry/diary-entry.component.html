<ion-card color="light" no-margin [routerLink]="['/tabs/diary/entry', diaryEntry._id]" routerDirection="forward">
  <ion-card-content>
      <div margin-bottom>
        <h3 no-margin> <strong>{{ diaryEntry.date.toLocaleDateString() }}</strong></h3>
        <h1 no-margin> <strong>{{ diaryEntry.title }}</strong></h1>
      </div>
      <p>{{ diaryEntry.content.substr(0, 150) + '...' }}</p>
      <h6 text-center style="font-style: italic">(Click to read more)</h6>
  </ion-card-content>
</ion-card>
