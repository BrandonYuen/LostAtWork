<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row style="height: 80%" justify-content-center align-items-center>
      <ion-col size-sm="8" size-md="6" size-lg="4" size-xl="3" size-xxl="2" text-center>
        <ion-img  style="width: 30%; margin-left: auto; margin-right: auto;" src="assets/icons/icon-512x512.png"></ion-img>
        <h2><strong>Lost At Work</strong></h2>
        <br>
        <ion-card>
          <ion-card-content>
            <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
            
              <ion-item>
                <ion-label position="floating"><strong>Email</strong></ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label position="floating"><strong>Password</strong></ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
            
              <ion-button margin-top color="secondary" expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
              <ion-button margin-top expand="full" type="button" (click)="register()" [disabled]="!credentialsForm.valid">Register</ion-button>
            
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
